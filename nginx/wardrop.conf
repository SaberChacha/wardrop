# Wardrop Dashboard - Nginx Configuration for carrent-nginx
# Domain: wardrop.velvetnebula.cloud

# HTTP server - serves site and handles certbot challenges
server {
    listen 80;
    server_name wardrop.velvetnebula.cloud;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Client max body size for file uploads
    client_max_body_size 20M;

    # Proxy to wardrop-nginx container
    location / {
        proxy_pass http://172.17.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
