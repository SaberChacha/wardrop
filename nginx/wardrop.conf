# Wardrop Dashboard - Nginx Configuration for carrent-nginx
# 
# INSTRUCTIONS:
# 1. Copy this file to your carrent-nginx container
# 2. Replace "wardrop.yourdomain.com" with your actual domain
# 3. Get SSL certificate with certbot
# 4. Reload nginx
#
# Commands:
#   docker cp nginx/wardrop.conf carrent-nginx:/etc/nginx/conf.d/wardrop.conf
#   docker exec carrent-nginx nginx -t
#   docker exec carrent-nginx nginx -s reload

# HTTP - redirect to HTTPS and handle certbot challenges
server {
    listen 80;
    server_name wardrop.yourdomain.com;  # <-- CHANGE THIS

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name wardrop.yourdomain.com;  # <-- CHANGE THIS

    # SSL certificates (certbot will create these)
    ssl_certificate /etc/letsencrypt/live/wardrop.yourdomain.com/fullchain.pem;      # <-- CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/wardrop.yourdomain.com/privkey.pem;    # <-- CHANGE THIS

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:WardropSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size for file uploads (images)
    client_max_body_size 20M;

    # Proxy to wardrop-nginx container (which handles internal routing)
    # Using host.docker.internal or the container's published port
    location / {
        proxy_pass http://172.17.0.1:8080;  # Docker host IP + wardrop-nginx port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

