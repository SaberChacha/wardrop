# Standalone nginx config for wardrop-nginx container
# This proxies requests to the frontend which in turn proxies API calls to backend

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name wardrop.velvetnebula.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name wardrop.velvetnebula.cloud;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/wardrop.velvetnebula.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wardrop.velvetnebula.cloud/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size for file uploads
    client_max_body_size 20M;

    # Proxy all requests to wardrop-frontend
    location / {
        proxy_pass http://wardrop-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}
