version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: wardrop_db
    environment:
      POSTGRES_USER: wardrop
      POSTGRES_PASSWORD: wardrop123
      POSTGRES_DB: wardrop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wardrop -d wardrop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
