server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Preserve the original X-Forwarded-Proto from upstream
    set $forwarded_proto $http_x_forwarded_proto;
    if ($forwarded_proto = "") {
        set $forwarded_proto $scheme;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://wardrop-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy uploads - must come before static asset caching
    location /uploads/ {
        proxy_pass http://wardrop-backend:8000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        # Don't cache uploaded images
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets (frontend build files only)
    location ~* ^(?!/uploads/).*\.(js|css|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

